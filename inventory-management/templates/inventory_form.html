<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="bg-image"></div>
    
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form id="inventoryForm" class="border p-4 rounded bg-light shadow-lg" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">Add New Inventory Item</h2>
            <div class="form-group">
                <label for="item_name">Item Name</label>
                <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Enter author">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" class="form-control" id="image_url" name="image_url" placeholder="Enter image URL">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Item</button>
        </form>

        <!-- Kitapları listelemek için bir buton -->
        <div class="text-center mt-4">
            <a href="/list-items" class="btn btn-success">List Books</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
